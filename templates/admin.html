<!DOCTYPE html>
<html>
<head>
    <title>Quản lý User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Trang Quản Lý User</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên đăng nhập</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>
                        {% if user.is_blocked %}
                            <span class="text-danger">Bị khóa</span>
                        {% else %}
                            <span class="text-success">Hoạt động</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="{{ url_for('block_user', user_id=user.id) }}" class="btn btn-warning">
                            {% if user.is_blocked %}Mở khóa{% else %}Khóa{% endif %}
                        </a>
                        <a href="{{ url_for('reset_password', user_id=user.id) }}" class="btn btn-danger">
                            Reset mật khẩu
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Quay lại Trang Chủ</a>
    </div>
</body>
</html>
